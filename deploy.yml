apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-website
  labels:
    app: php-website
spec:
  replicas: 3  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: php-website
  template:
    metadata:
      labels:
        app: php-website
    spec:
      containers:
      - name: php-website
        image: azuresubha/092024python:latest
        ports:
        - containerPort: 80
